<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静心 - 个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.7.2/css/all.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto px-4 py-5 pb-20">
        <!-- 用户信息 -->
        <div class="bg-gradient-to-r from-purple-600 to-indigo-700 text-white rounded-2xl p-5 mb-6">
            <div class="flex items-center mb-5">
                <div class="w-16 h-16 bg-white rounded-full overflow-hidden mr-4">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80" alt="用户头像" class="w-full h-full object-cover">
                </div>
                <div>
                    <h1 class="text-xl font-bold">李明</h1>
                    <p class="text-white text-opacity-70 text-sm">普通会员</p>
                </div>
                <button class="ml-auto bg-white bg-opacity-20 text-xs px-3 py-1 rounded-full">编辑资料</button>
            </div>
            <div class="grid grid-cols-3 text-center">
                <div>
                    <div class="text-xl font-bold">28</div>
                    <div class="text-xs text-white text-opacity-70">连续天数</div>
                </div>
                <div>
                    <div class="text-xl font-bold">42</div>
                    <div class="text-xs text-white text-opacity-70">总时长(小时)</div>
                </div>
                <div>
                    <div class="text-xl font-bold">124</div>
                    <div class="text-xs text-white text-opacity-70">冥想次数</div>
                </div>
            </div>
        </div>

        <!-- 会员卡 -->
        <div class="bg-white rounded-xl p-4 shadow-sm mb-6">
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center">
                    <i class="fas fa-crown text-yellow-500 mr-2"></i>
                    <h2 class="text-base font-semibold">升级会员</h2>
                </div>
                <span class="text-purple-600 text-sm">查看特权</span>
            </div>
            <p class="text-sm text-gray-500 mb-3">解锁全部高级课程和功能，享受无限制的冥想体验。</p>
            <button class="w-full bg-gradient-purple text-white py-2 rounded-lg text-center text-sm font-medium">立即升级</button>
        </div>

        <!-- 练习记录 -->
        <div class="bg-white rounded-xl p-4 shadow-sm mb-6">
            <h2 class="text-base font-bold mb-4">练习记录</h2>
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-brain text-purple-600"></i>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium">专注冥想</h3>
                            <p class="text-xs text-gray-500">今天 09:30</p>
                        </div>
                    </div>
                    <span class="text-sm text-gray-600">10分钟</span>
                </div>
                <div class="h-px bg-gray-100"></div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-moon text-blue-600"></i>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium">深度睡眠</h3>
                            <p class="text-xs text-gray-500">昨天 22:45</p>
                        </div>
                    </div>
                    <span class="text-sm text-gray-600">30分钟</span>
                </div>
                <div class="h-px bg-gray-100"></div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-leaf text-green-600"></i>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium">减压冥想</h3>
                            <p class="text-xs text-gray-500">昨天 16:20</p>
                        </div>
                    </div>
                    <span class="text-sm text-gray-600">15分钟</span>
                </div>
            </div>
            <button class="w-full mt-4 bg-gray-100 text-gray-600 py-2 rounded-lg text-center text-sm">查看全部记录</button>
        </div>

        <!-- 设置菜单 -->
        <div class="bg-white rounded-xl shadow-sm">
            <div class="p-4 border-b border-gray-100">
                <h2 class="text-base font-bold">设置</h2>
            </div>
            <div class="divide-y divide-gray-100">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-bell text-purple-600 text-sm"></i>
                        </div>
                        <span class="text-sm">提醒设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-globe text-blue-600 text-sm"></i>
                        </div>
                        <span class="text-sm">语言设置</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500 mr-2">简体中文</span>
                        <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                    </div>
                </div>
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-headphones text-green-600 text-sm"></i>
                        </div>
                        <span class="text-sm">音频设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-heart text-red-600 text-sm"></i>
                        </div>
                        <span class="text-sm">健康数据</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-question text-gray-600 text-sm"></i>
                        </div>
                        <span class="text-sm">帮助与反馈</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-info-circle text-gray-600 text-sm"></i>
                        </div>
                        <span class="text-sm">关于我们</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
