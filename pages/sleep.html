<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静心 - 睡眠</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.7.2/css/all.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto px-4 py-5 pb-20">
        <!-- 页面标题 -->
        <div class="mb-6">
            <h1 class="text-xl font-bold">睡眠</h1>
            <p class="text-gray-500 text-sm">舒缓音乐与故事帮助您安然入睡</p>
        </div>

        <!-- 睡眠状态 -->
        <div class="bg-gradient-to-br from-indigo-800 to-blue-900 text-white rounded-2xl p-5 mb-6">
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="text-lg font-bold mb-1">改善睡眠品质</h2>
                    <p class="text-white text-opacity-80 text-sm mb-3">上周平均睡眠时间: 7.2小时</p>
                    <div class="flex items-center space-x-3">
                        <span class="bg-white bg-opacity-20 rounded-full py-1 px-3 text-xs flex items-center">
                            <i class="fas fa-moon mr-1"></i> 睡眠分析
                        </span>
                    </div>
                </div>
                <div class="w-20 h-20 rounded-full bg-white bg-opacity-10 flex items-center justify-center border-4 border-white border-opacity-20">
                    <div class="text-center">
                        <div class="text-2xl font-bold">85</div>
                        <div class="text-xs">睡眠分</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 睡眠故事 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-base font-bold">睡眠故事</h2>
                <a href="#" class="text-purple-600 text-sm">查看全部</a>
            </div>
            <div class="flex space-x-4 overflow-x-auto pb-2" style="scrollbar-width: none;">
                <div class="meditation-card w-40 flex-shrink-0">
                    <div class="h-32 bg-gradient-blue flex items-end p-3 relative">
                        <div class="absolute top-3 right-3 bg-white bg-opacity-30 rounded-full w-8 h-8 flex items-center justify-center">
                            <i class="fas fa-play text-white"></i>
                        </div>
                        <h3 class="text-white text-sm font-medium">森林漫步</h3>
                    </div>
                    <div class="p-3 bg-white">
                        <div class="flex items-center justify-between">
                            <p class="text-xs text-gray-500">25分钟</p>
                            <div class="flex items-center">
                                <i class="fas fa-headphones text-gray-400 text-xs mr-1"></i>
                                <p class="text-xs text-gray-500">3.2万</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="meditation-card w-40 flex-shrink-0">
                    <div class="h-32 bg-gradient-purple flex items-end p-3 relative">
                        <div class="absolute top-3 right-3 bg-white bg-opacity-30 rounded-full w-8 h-8 flex items-center justify-center">
                            <i class="fas fa-play text-white"></i>
                        </div>
                        <h3 class="text-white text-sm font-medium">星空旅行</h3>
                    </div>
                    <div class="p-3 bg-white">
                        <div class="flex items-center justify-between">
                            <p class="text-xs text-gray-500">30分钟</p>
                            <div class="flex items-center">
                                <i class="fas fa-headphones text-gray-400 text-xs mr-1"></i>
                                <p class="text-xs text-gray-500">2.8万</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="meditation-card w-40 flex-shrink-0">
                    <div class="h-32 bg-gradient-pink flex items-end p-3 relative">
                        <div class="absolute top-3 right-3 bg-white bg-opacity-30 rounded-full w-8 h-8 flex items-center justify-center">
                            <i class="fas fa-play text-white"></i>
                        </div>
                        <h3 class="text-white text-sm font-medium">雨天午后</h3>
                    </div>
                    <div class="p-3 bg-white">
                        <div class="flex items-center justify-between">
                            <p class="text-xs text-gray-500">20分钟</p>
                            <div class="flex items-center">
                                <i class="fas fa-headphones text-gray-400 text-xs mr-1"></i>
                                <p class="text-xs text-gray-500">1.9万</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 睡眠音乐 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-base font-bold">睡眠音乐</h2>
                <a href="#" class="text-purple-600 text-sm">更多</a>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="h-24 bg-gradient-blue flex items-center justify-center relative">
                        <i class="fas fa-water text-white text-2xl"></i>
                        <div class="absolute bottom-2 right-2 bg-white bg-opacity-30 rounded-full w-6 h-6 flex items-center justify-center">
                            <i class="fas fa-play text-white text-xs"></i>
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="text-sm font-medium mb-1">雨声</h3>
                        <div class="flex items-center justify-between">
                            <p class="text-xs text-gray-500">放松</p>
                            <div class="flex items-center">
                                <i class="fas fa-heart text-red-400 text-xs mr-1"></i>
                                <p class="text-xs text-gray-500">5.6千</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="h-24 bg-gradient-green flex items-center justify-center relative">
                        <i class="fas fa-wind text-white text-2xl"></i>
                        <div class="absolute bottom-2 right-2 bg-white bg-opacity-30 rounded-full w-6 h-6 flex items-center justify-center">
                            <i class="fas fa-play text-white text-xs"></i>
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="text-sm font-medium mb-1">轻风</h3>
                        <div class="flex items-center justify-between">
                            <p class="text-xs text-gray-500">助眠</p>
                            <div class="flex items-center">
                                <i class="fas fa-heart text-red-400 text-xs mr-1"></i>
                                <p class="text-xs text-gray-500">4.2千</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="h-24 bg-gradient-orange flex items-center justify-center relative">
                        <i class="fas fa-fire text-white text-2xl"></i>
                        <div class="absolute bottom-2 right-2 bg-white bg-opacity-30 rounded-full w-6 h-6 flex items-center justify-center">
                            <i class="fas fa-play text-white text-xs"></i>
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="text-sm font-medium mb-1">篝火</h3>
                        <div class="flex items-center justify-between">
                            <p class="text-xs text-gray-500">放松</p>
                            <div class="flex items-center">
                                <i class="fas fa-heart text-red-400 text-xs mr-1"></i>
                                <p class="text-xs text-gray-500">3.8千</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="h-24 bg-gradient-purple flex items-center justify-center relative">
                        <i class="fas fa-music text-white text-2xl"></i>
                        <div class="absolute bottom-2 right-2 bg-white bg-opacity-30 rounded-full w-6 h-6 flex items-center justify-center">
                            <i class="fas fa-play text-white text-xs"></i>
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="text-sm font-medium mb-1">轻音乐</h3>
                        <div class="flex items-center justify-between">
                            <p class="text-xs text-gray-500">助眠</p>
                            <div class="flex items-center">
                                <i class="fas fa-heart text-red-400 text-xs mr-1"></i>
                                <p class="text-xs text-gray-500">6.7千</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 睡前冥想 -->
        <div>
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-base font-bold">睡前冥想</h2>
                <a href="#" class="text-purple-600 text-sm">更多</a>
            </div>
            <div class="space-y-4">
                <div class="bg-white rounded-xl p-3 shadow-sm flex">
                    <div class="w-16 h-16 rounded-xl bg-gradient-blue flex items-center justify-center mr-3 flex-shrink-0">
                        <i class="fas fa-moon text-white"></i>
                    </div>
                    <div class="flex-grow">
                        <h3 class="text-sm font-medium mb-1">睡前放松</h3>
                        <div class="flex items-center justify-between">
                            <p class="text-xs text-gray-500">15分钟 · 改善睡眠</p>
                            <button class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-play text-purple-600 text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl p-3 shadow-sm flex">
                    <div class="w-16 h-16 rounded-xl bg-gradient-purple flex items-center justify-center mr-3 flex-shrink-0">
                        <i class="fas fa-cloud-moon text-white"></i>
                    </div>
                    <div class="flex-grow">
                        <h3 class="text-sm font-medium mb-1">深度睡眠引导</h3>
                        <div class="flex items-center justify-between">
                            <p class="text-xs text-gray-500">20分钟 · 深度睡眠</p>
                            <button class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-play text-purple-600 text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
